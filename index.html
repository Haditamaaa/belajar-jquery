<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <div class="pertama">
      <h1>Where do you want to go?</h1>
      <h2>Travel Destination :</h2>
      <p>Plan your next adventure goes to</p>
      <ul id="destinations">
        <li id="rome">Rome</li>
        <li>Paris</li>
        <li class="city">Rio</li>
      </ul>
    </div>
    <div class="kedua">
      <h1>Kemana Anda ingin pergi ?</h1>
      <ul class="lokasi">
        <li>
          Bandung
          <button id="go">Go!</button>
          <button id="exit">Back!</button>
        </li>
        <li class="jakarta"><strong>Jakarta</strong></li>
        <li class="surabaya">Surabaya</li>
        <li class="malang">
          Malang
          <button id="hapus">Hapus</button>
        </li>
        <li>
          <input type="text" class="inputan" value="100" />
        </li>
      </ul>
    </div>
    <div class="ketiga">
      <h1>Kemana Anda ingin pergi ?</h1>
      <ul class="lokasi">
        <li class="bandung">
          Bandung
          <button id="hideBandung">Hide</button>
        </li>
        <li class="jakarta">Jakarta</li>
        <li class="surabaya">Surabaya</li>
      </ul>
      <button id="toggleBandung">Toggle</button>
    </div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
